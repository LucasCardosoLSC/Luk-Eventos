# Configurações do Banco de Dados
spring.datasource.url=jdbc:postgresql://localhost:5432/eventos
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=flyway_schema

# Configurações do Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-disabled=false
spring.flyway.user=postgres
spring.flyway.password=123
spring.flyway.out-of-order=true
spring.flyway.schemas=flyway_schema
spring.flyway.default-schema=flyway_schema

# Configurações do Spring
spring.main.allow-circular-references=true

# Configurações do Servidor
server.port=8080
server.servlet.context-path=/
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Configurações de Upload de Arquivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=./uploads

# Configurações do Tess4J
tess4j.datapath=./tessdata

# Configurações de Segurança
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# Configurações de Logging
logging.level.org.springframework=INFO
logging.level.com.lukeventos=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.file.name=logs/application.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.level.org.springframework.security=DEBUG
logging.level.com.lukeventos.security=TRACE
logging.level.com.lukeventos.services.AuthService=TRACE
logging.level.com.lukeventos.services.UsuarioService=TRACE

# Configurações de Session
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true

# Configurações de Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never

# Configurações de Cache
spring.cache.type=simple
spring.cache.cache-names=eventos,usuarios,atleticas

# Configurações de Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Configurações Customizadas
app.name=Sistema de Eventos
app.version=1.0.0
app.description=Sistema de gerenciamento de eventos universitários

# Configurações do JWT
jwt.secret=chave_secreta_do_jwt_para_o_sistema_de_eventos_universitarios
jwt.expiration=86400000