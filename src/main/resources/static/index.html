<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Edição de Eventos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Título principal -->
        <h2>Cadastro de Evento</h2>

        <!-- Formulário de Edição -->
        <div id="formEdicaoContainer" style="display: none; margin-top: 20px;">
            <h3>Editar Evento</h3>
            <form id="formEdicao">
                <input type="text" id="editNome" placeholder="Nome do Evento" required>
                <textarea id="editDescricao" placeholder="Descrição" required></textarea>
                <input type="datetime-local" id="editDataHora" required>
                <input type="text" id="editLocal" placeholder="Local do Evento" required>
                <button type="submit">Salvar</button>
                <button type="button" id="cancelarEdicao">Cancelar</button>
            </form>
        </div>

        <!-- Formulário de Cadastro -->
        <form id="eventoForm">
            <input type="text" id="nome" placeholder="Nome do Evento" required>
            <textarea id="descricao" placeholder="Descrição" required></textarea>
            <input type="datetime-local" id="dataHora" required>
            <input type="text" id="local" placeholder="Local do Evento" required>
            <button type="submit">Cadastrar</button>
        </form>
        <div id="mensagem"></div>
    </div>

    <div class="container">
        <h2>Lista de Eventos</h2>
        <table id="eventosTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Data e Hora</th>
                    <th>Local</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Eventos serão carregados aqui -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
