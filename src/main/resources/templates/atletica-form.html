<th:block th:fragment="content">
    <div class="container mt-5">
        <h1 th:text="${atletica.id == null ? 'Nova Atlética' : 'Editar Atlética'}"></h1>
        
        <div th:if="${mensagem}" class="alert alert-success" role="alert">
            <span th:text="${mensagem}"></span>
        </div>
        
        <div th:if="${erro}" class="alert alert-danger" role="alert">
            <span th:text="${erro}"></span>
        </div>
        
        <form th:action="${atletica.id == null ? '/atleticas' : '/atleticas/' + atletica.id}" method="post">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" th:value="${atletica.nome}" required>
            </div>
            
            <div class="form-group">
                <label for="usuario">Responsável</label>
                <select class="form-control" id="usuario" name="usuario.id" required>
                    <option value="">Selecione um responsável</option>
                    <option th:each="usuario : ${usuarios}" 
                            th:value="${usuario.id}" 
                            th:text="${usuario.nome}"
                            th:selected="${atletica.usuario != null && atletica.usuario.id == usuario.id}">
                    </option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a th:href="@{/atleticas}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</th:block>
