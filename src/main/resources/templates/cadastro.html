<th:block th:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Cadastro</h3>
                    </div>
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="cadastroTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="universitario-tab" data-bs-toggle="tab" data-bs-target="#universitario" type="button" role="tab">Universitário</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="atletica-tab" data-bs-toggle="tab" data-bs-target="#atletica" type="button" role="tab">Atlética</button>
                            </li>
                        </ul>
                        <div class="tab-content" id="cadastroTabsContent">
                            <!-- Cadastro de Universitário -->
                            <div class="tab-pane fade show active" id="universitario" role="tabpanel">
                                <form th:action="@{/api/auth/cadastro/universitario}" method="post" class="mt-3">
                                    <div class="mb-3">
                                        <label for="nome" class="form-label">Nome</label>
                                        <input type="text" class="form-control" id="nome" name="nome" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="senha" class="form-label">Senha</label>
                                        <input type="password" class="form-control" id="senha" name="senha" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                                    </div>
                                </form>
                            </div>
                            
                            <!-- Cadastro de Atlética -->
                            <div class="tab-pane fade" id="atletica" role="tabpanel">
                                <form th:action="@{/api/auth/cadastro/atletica}" method="post" class="mt-3">
                                    <div class="mb-3">
                                        <label for="nomeAtletica" class="form-label">Nome da Atlética</label>
                                        <input type="text" class="form-control" id="nomeAtletica" name="atletica.nome" required>
                                    </div>
                                    <hr>
                                    <h5>Dados do Responsável</h5>
                                    <div class="mb-3">
                                        <label for="nomeResponsavel" class="form-label">Nome</label>
                                        <input type="text" class="form-control" id="nomeResponsavel" name="usuario.nome" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="emailResponsavel" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="emailResponsavel" name="usuario.email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="senhaResponsavel" class="form-label">Senha</label>
                                        <input type="password" class="form-control" id="senhaResponsavel" name="usuario.senha" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">Cadastrar Atlética</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
