<th:block th:fragment="content">
    <div class="container mt-5">
        <h1>Detalhes do Usuário</h1>
        
        <div th:if="${mensagem}" class="alert alert-success" role="alert">
            <span th:text="${mensagem}"></span>
        </div>
        
        <div th:if="${erro}" class="alert alert-danger" role="alert">
            <span th:text="${erro}"></span>
        </div>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${usuario.nome}"></h5>
                <p class="card-text">
                    <strong>Email:</strong> <span th:text="${usuario.email}"></span><br>
                    <strong>Status:</strong> <span th:text="${usuario.ativo ? 'Ativo' : 'Inativo'}"></span><br>
                    <strong>Data de Cadastro:</strong> <span th:text="${#temporals.format(usuario.dataCadastro, 'dd/MM/yyyy HH:mm')}"></span><br>
                    <strong>Perfis:</strong>
                    <span th:each="perfil : ${usuario.perfis}" th:text="${perfil.nome}" class="badge badge-info mr-1"></span>
                </p>
            </div>
        </div>
        
        <div class="mt-3">
            <a th:href="@{/usuarios/{id}/editar(id=${usuario.id})}" class="btn btn-warning">Editar</a>
            <form th:action="@{/usuarios/{id}/desativar(id=${usuario.id})}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja desativar este usuário?')">Desativar</button>
            </form>
            <a th:href="@{/usuarios}" class="btn btn-primary">Voltar para a Lista</a>
        </div>
    </div>
</th:block>
