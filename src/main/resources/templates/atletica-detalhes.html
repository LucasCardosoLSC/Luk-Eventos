<th:block th:fragment="content">
    <div class="container mt-5">
        <h1>Detalhes da Atlética</h1>
        
        <div th:if="${mensagem}" class="alert alert-success" role="alert">
            <span th:text="${mensagem}"></span>
        </div>
        
        <div th:if="${erro}" class="alert alert-danger" role="alert">
            <span th:text="${erro}"></span>
        </div>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${atletica.nome}"></h5>
                <p class="card-text">
                    <strong>Responsável:</strong> <span th:text="${atletica.usuario.nome}"></span><br>
                    <strong>Email:</strong> <span th:text="${atletica.usuario.email}"></span>
                </p>
            </div>
        </div>
        
        <div class="mt-3">
            <a th:href="@{/atleticas/{id}/editar(id=${atletica.id})}" class="btn btn-warning">Editar</a>
            <form th:action="@{/atleticas/{id}/deletar(id=${atletica.id})}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja deletar esta atlética?')">Deletar</button>
            </form>
            <a th:href="@{/atleticas}" class="btn btn-primary">Voltar para a Lista</a>
        </div>
    </div>
</th:block>
