<th:block th:fragment="content">
    <div class="container mt-5">
        <h1>Meu Perfil</h1>
        
        <div th:if="${mensagem}" class="alert alert-success" role="alert">
            <span th:text="${mensagem}"></span>
        </div>
        
        <div th:if="${erro}" class="alert alert-danger" role="alert">
            <span th:text="${erro}"></span>
        </div>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${usuario.nome}"></h5>
                <p class="card-text">
                    <strong>Email:</strong> <span th:text="${usuario.email}"></span><br>
                    <strong>Data de Cadastro:</strong> <span th:text="${#temporals.format(usuario.dataCadastro, 'dd/MM/yyyy HH:mm')}"></span><br>
                    <strong>Perfis:</strong>
                    <span th:each="perfil : ${usuario.perfis}" th:text="${perfil.nome}" class="badge badge-info mr-1"></span>
                </p>
            </div>
        </div>
        
        <div class="mt-3">
            <a th:href="@{/usuarios/{id}/editar(id=${usuario.id})}" class="btn btn-warning">Editar Perfil</a>
            <a th:href="@{/}" class="btn btn-primary">Voltar para o Início</a>
        </div>
        
        <div class="mt-4">
            <h3>Minhas Inscrições</h3>
            <a th:href="@{/inscricoes/minhas}" class="btn btn-info">Ver Minhas Inscrições</a>
        </div>
        
        <div class="mt-4" sec:authorize="hasRole('UNIVERSITARIO')">
            <h3>Minha Carteirinha</h3>
            <a th:href="@{/carteirinha}" class="btn btn-info">Ver Minha Carteirinha</a>
        </div>
        
        <div class="mt-4" sec:authorize="hasRole('ATLETICA')">
            <h3>Meus Eventos</h3>
            <a th:href="@{/eventos/novo}" class="btn btn-success">Criar Novo Evento</a>
            <a th:href="@{/meus-eventos}" class="btn btn-info">Ver Meus Eventos</a>
        </div>
    </div>
</th:block>
