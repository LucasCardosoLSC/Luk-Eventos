<th:block th:fragment="content">
    <div class="container mt-5">
        <h1>Atléticas</h1>
        
        <div th:if="${mensagem}" class="alert alert-success" role="alert">
            <span th:text="${mensagem}"></span>
        </div>
        
        <div th:if="${erro}" class="alert alert-danger" role="alert">
            <span th:text="${erro}"></span>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="atletica : ${atleticas}">
                        <td th:text="${atletica.id}"></td>
                        <td th:text="${atletica.nome}"></td>
                        <td>
                            <a th:href="@{/atleticas/{id}(id=${atletica.id})}" class="btn btn-info btn-sm">Detalhes</a>
                            <a th:href="@{/atleticas/{id}/editar(id=${atletica.id})}" class="btn btn-warning btn-sm">Editar</a>
                            <form th:action="@{/atleticas/{id}/deletar(id=${atletica.id})}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja deletar esta atlética?')">Deletar</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <a th:href="@{/atleticas/nova}" class="btn btn-success">Nova Atlética</a>
        <a th:href="@{/admin}" class="btn btn-primary">Voltar para o Painel</a>
    </div>
</th:block>
