<th:block th:fragment="content">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Gerenciador de Visualização</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            Visualização Atual: <strong th:text="${currentView}"></strong>
                        </div>
                        
                        <form id="viewForm" class="mb-3">
                            <div class="mb-3">
                                <label for="view" class="form-label">Selecione a Visualização:</label>
                                <select class="form-select" id="view" name="view">
                                    <option th:each="view : ${availableViews}"
                                            th:value="${view}"
                                            th:text="${view == 'ADMIN' ? 'Administrador' : 
                                                     view == 'ATLETICA' ? 'Atlética' : 
                                                     'Universitário'}"
                                            th:selected="${view == currentView}">
                                    </option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Alterar Visualização</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('viewForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const view = document.getElementById('view').value;
            
            fetch('/api/debug/view', {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain'
                },
                body: view
            })
            .then(response => response.text())
            .then(result => {
                alert(result);
                window.location.reload();
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao alterar visualização');
            });
        });
    </script>
</th:block>
